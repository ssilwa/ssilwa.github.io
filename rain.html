<svg id = "postsvg" height="800" width="800">
</svg>

<style>
  #postsvg {
    margin: 0;
/*    background: #DCDCDC;
*/    min-width: 800px;
    min-height: 400px;
  }

  rect {
    fill: none;
    pointer-events: all;
  }

  circle {
    fill: none;
    stroke-width: 2.5px;
  }
  </style>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>

  var width = 800,
      height = 400;

  var rainspeed = 200;

  var svg = d3.select("#postsvg")
      .attr("width", width)
      .attr("height", height);

  svg.append("rect")
      .attr("width", width)
      .attr("height", height);
      // .on("ontouchstart" in document ? "touchmove" : "mousemove", particle);


  function particle() {
    var m = [Math.random()*width, Math.random()*height];

    svg.insert("circle", "rect")
        .attr("cx", m[0])
        .attr("cy", m[1])
        .attr("r", 1e-6)
        .style("stroke", "#505050")
        .style("stroke-opacity", 1)
      .transition()
        .duration(2000)
        .ease(Math.sqrt)
        .attr("r", 100)
        .style("stroke-opacity", 1e-6)
        .remove();
        
    window.setTimeout(particle, rainspeed);
  }

  particle();

  </script>
